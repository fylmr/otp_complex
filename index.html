<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Калькулятор комплексных чисел</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/mathjs@5.1.2/dist/math.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Калькулятор</h3>
        </div>

        <div class="row">
            <form action="" class="col">
                <div class="form-group row">
                    <label for="u1x" class="col-1 col-form-label">U 1x</label>
                    <input type="text" class="form-control col-5" id="u1x">

                    <label for="1ix" class="col-1 col-form-label">I 1x</label>
                    <input type="text" class="form-control col-5" id="i1x">
                </div>

                <div class="form-group row">
                    <label for="u2x" class="col-1 col-form-label">U 2x</label>
                    <input type="text" class="form-control col-5" id="u2x">

                    <label for="1ix" class="col-1 col-form-label">I 2x</label>
                    <input type="text" class="form-control col-5" id="i2x">
                </div>

                <div class="form-group row">
                    <label for="u1k" class="col-1 col-form-label">U 1K</label> <input type="text" class="form-control col-5" id="u1k">

                    <label for="i1k" class="col-1 col-form-label">I 1K</label>
                    <input type="text" class="form-control col-5" id="i1k">
                </div>

                <div class="form-group row">
                    <label for="u2k" class="col-1 col-form-label">U 2K</label>
                    <input type="text" class="form-control col-5" id="u2k">

                    <label for="i2k" class="col-1 col-form-label">I 2K</label>
                    <input type="text" class="form-control col-5" id="i2k">
                </div>

                <div class="form-group row">
                    <label for="cos1xx" class="col-1 col-form-label">cos 1xx</label>
                    <input type="text" class="form-control col-5" id="cos1xx">

                    <label class="col-1">Phi 1xx</label>
                    <p class="col-4" id="phi1xx">0</p>
                    <input type="button" class="btn btn-primary col-1" value="±" id="change1xx">
                </div>
                <div class="form-group row">
                    <label for="cos1kz" class="col-1 col-form-label">cos 1кз</label>
                    <input type="text" class="form-control col-5" id="cos1kz">

                    <label class="col-1">Phi 1кз</label>
                    <p class="col-4" id="phi1kz">0</p>
                    <input type="button" class="btn btn-primary col-1" value="±" id="change1kz">
                </div>

                <div class="form-group row">
                    <label for="cos2xx" class="col-1 col-form-label">cos 2xx</label>
                    <input type="text" class="form-control col-5" id="cos2xx">

                    <label class="col-1">Phi 2xx</label>
                    <p class="col-4" id="phi2xx">0</p>
                    <input type="button" class="btn btn-primary col-1" value="±" id="change2xx">
                </div>
                <div class="form-group row">
                    <label for="cos2kz" class="col-1 col-form-label">cos 2кз</label>
                    <input type="text" class="form-control col-5" id="cos2kz">

                    <label class="col-1">Phi 2кз</label>
                    <p class="col-4" id="phi2kz">0</p>
                    <input type="button" class="btn btn-primary col-1" value="±" id="change2kz">
                </div>
            </form>
        </div>

        <div class="row">
            <!-- z x/k -->
            <div class="col">
                <div class="row">
                    <div class="col-1">Z 1x</div>
                    <div class="col-5" id="z1x">0</div>
                    <div class="col-1">Z 1k</div>
                    <div class="col-5" id="z1k">0</div>
                </div>
                <div class="row">
                    <div class="col-1">Z 2x</div>
                    <div class="col-5" id="z2x">0</div>
                    <div class="col-1">Z 2k</div>
                    <div class="col-5" id="z2k">0</div>
                </div>
                <div class="row row-m">
                    <div class="col-1">Z</div>
                    <div class="col-11" id="z">0</div>
                </div>

                <!-- a -->
                <div class="row">
                    <div class="col-1">A 11</div>
                    <div class="col-5" id="a11">0</div>
                    <div class="col-1">A 12</div>
                    <div class="col-5" id="a12">0</div>
                </div>
                <div class="row row-m">
                    <div class="col-1">A 21</div>
                    <div class="col-5" id="a21">0</div>
                    <div class="col-1">A 22</div>
                    <div class="col-5" id="a22">0</div>
                </div>

                <!-- z t -->
                <div class="row">
                    <div class="col-1">Z T1</div>
                    <div class="col-5" id="zt1">0</div>
                    <div class="col-1">Z T2</div>
                    <div class="col-5" id="zt2">0</div>
                </div>
                <div class="row row-m">
                    <div class="col-1">Z T3</div>
                    <div class="col-11" id="zt3">0</div>
                </div>

                <!-- z p -->
                <div class="row">
                    <div class="col-1">Z П4</div>
                    <div class="col-5" id="zp4">0</div>
                    <div class="col-1">Z П5</div>
                    <div class="col-5" id="zp5">0</div>
                </div>
                <div class="row row-m">
                    <div class="col-1">Z П6</div>
                    <div class="col-11" id="zp6">0</div>
                </div>

                <!-- z s -->
                <div class="row">
                    <div class="col-1">Z 1C</div>
                    <div class="col-5" id="z1s">0</div>
                    <div class="col-1">Z 2C</div>
                    <div class="col-5" id="z2s">0</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
